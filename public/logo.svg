<svg
  width="350"
  height="120"
  viewBox="0 0 350 120"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <!-- Background / Ornament Frame -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>

  <!-- Ornate circular frame -->
  <g transform="translate(60, 60)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#goldGrad)" stroke-width="3"/>
    <!-- decorative pattern: simplified scrolls / flourishes -->
    <path
      d="M -50,0 
         C -60,-10 -60,-30 -50,-40
         M 50,0
         C 60,-10 60,-30 50,-40
         M -50,0
         C -60,10 -60,30 -50,40
         M 50,0
         C 60,10 60,30 50,40"
      fill="none"
      stroke="url(#goldGrad)"
      stroke-width="2"
    />
  </g>

  <!-- Inside the frame: bar chart + mortarboard + upward arrow -->
  <g transform="translate(60,60)">
    <!-- Bars -->
    <rect x="-30" y="20" width="10" height="25" fill="url(#blueGrad)"/>
    <rect x="-15" y="5" width="10" height="40" fill="url(#blueGrad)"/>
    <rect x="0" y="15" width="10" height="30" fill="url(#blueGrad)"/>
    <rect x="15" y="-5" width="10" height="50" fill="url(#blueGrad)"/>
    <!-- Mortarboard cap -->
    <polygon points=" -5,-15 25,-15 10,-30 -20,-30" fill="#1E3A8A"/>
    <line x1="10" y1="-30" x2="10,-15" y2="-15" stroke="gold" stroke-width="2"/>
    <circle cx="10" cy="-30" r="3" fill="gold"/>

    <!-- Upward arrow -->
    <path
      d="M -30, 20
         L 25, -35"
      stroke="gold"
      stroke-width="4"
      fill="none"
      marker-end="url(#arrowHead)"
    />
  </g>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowHead" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 Z" fill="gold"/>
    </marker>
  </defs>

  <!-- Text: "EASY VSTEP" -->
  <text
    x="130"
    y="50"
    font-family="Georgia, serif"
    font-size="32"
    font-weight="bold"
    fill="#1E3A8A"
  >
    EASY
  </text>
  <text
    x="130"
    y="90"
    font-family="Georgia, serif"
    font-size="36"
    font-weight="bold"
    fill="url(#blueGrad)"
  >
    VSTEP
  </text>

  <!-- Optional tagline -->
  
</svg>
